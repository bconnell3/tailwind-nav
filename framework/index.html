<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Nav</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="bg-teal-500 text-white py-4">
        <div class="container mx-auto px-4">
            <div class="md:flex md:justify-between">
                <div class="flex justify-between">
                    <a href="#"><h1 class="text-xl font-semibold">Dashboard</h1></a>
                    <button class="focus:text-teal-200 hover:text-teal-200 focus:outline-none md:hidden">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 100 80">
                            <rect width="100" height="20" rx="8"></rect>
                            <rect y="30" width="100" height="20" rx="8"></rect>
                            <rect y="60" width="100" height="20" rx="8"></rect>
                        </svg>
                    </button>
                </div>
                <nav class="hidden md:block">
                    <ul class="md:flex">
                        <li><a class="block hover:bg-teal-400 py-2 px-1 md:px-2 rounded" href="#">Tools</a></li>
                        <li class="flex md:mx-3">
                            <a class="flex flex-grow hover:bg-teal-400 py-2 px-1 md:px-2 rounded" href="#">
                                Messages
                                <span class="flex h-3 w-3 place-content-center">
                                    <span class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-pink-400 opacity-75"></span>
                                    <span class="relative inline-flex rounded-full h-2 w-2 bg-pink-500"></span>
                                </span>
                            </a>
                        </li>
                        <li><a class="block hover:bg-teal-400 py-2 px-1 md:px-2 rounded" href="#">Account</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
